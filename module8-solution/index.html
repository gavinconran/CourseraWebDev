<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div ng-controller='NarrowItDownController as list'>
        <div class="form-group">
          <input type="text" ng-model="userInput" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="list.getResultItems(userInput);">Narrow It Down For Me!</button>
        </div>

        <!-- found-items should be implemented as a component -->
        <br>
        <br>
        <br>
        <ul>
          <li ng-repeat="item in list.found">
            Name: {{ item.name }}, Short Name: {{ item.short_name }}, Description: {{ item.description }}
            <button class="btn btn-default" ng-click="list.removeItem($index);"><span class="glyphicon"></span> Don't want this one!</button>
          </li>
        </ul>
        <div ng-if="list.search == true 
                && (list.found.length === 0 || userInput == '')" class="emptyMessage">Nothing found.</div>
      </div>  
  </div>

</body>
</html>
